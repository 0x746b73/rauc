# testsuite system configuration

[system]
compatible=Test Config
bootloader=grub
grubenv=grubenv.test
data-directory=rauc-data-dir

[keyring]
path=openssl-ca/dev-ca.pem
check-crl=true

[slot.rootfs.0]
device=images/rootfs-0
type=ext4
bootname=system0
install-same=false

[slot.rootfs.1]
device=images/rootfs-1
type=ext4
bootname=system1
install-same=false
