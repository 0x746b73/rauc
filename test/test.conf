# testsuite system configuration

[system]
compatible=Test Config
bootloader=barebox

[keyring]
path=openssl-ca/dev-ca.pem

[slot.rescue.0]
device=images/rescue-0
type=raw
bootname=factory0
readonly=true

[slot.rootfs.0]
device=images/rootfs-0
type=raw
bootname=system0

[slot.rootfs.1]
device=images/rootfs-1
type=raw
bootname=system1

[slot.appfs.0]
device=images/appfs-0
type=raw
parent=rootfs.0

[slot.appfs.1]
device=images/appfs-1
type=raw
parent=rootfs.1

